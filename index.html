<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    </head>
    <body 
    <h1 id="title">  Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form" >
<fieldset>
  <label id="name-label">
    Name <input type="text" id="name" placeholder="Enter your name" required >
    </label>
    <label id="email-label">
    Email <input type="email" id="email" required placeholder="Enter your Email">
    </label>
    <label id="number-label">
    Age <input type="number" id="number" required placeholder="age" min="14" max="30">
    </label>
Which option best describes your curent role?
<select id="dropdown">
<option>
  Select current role
</option>
<option id="student">
  Student
</option>
<option>
  Full Time Job
</option>
<option>
  Full Time Learner
</option>
<option>
  Prefer not to say
</option>
<option>
  Other
</option>
</select>
  </label>
</fieldset>
<fieldset>
  <label for="choices">
    Would you recommend Meta to a friend? </label>
  <label> <input type="radio" name="choice"value="1" id="Definitely" > Definitely 
  </label>
  <label> <input type="radio" name="choice" value="2" id="Maybe">Maybe
  </label>
  <label><input type="radio" name="choice"  id="Not sure" value="3" >Not sure
  </label>
</fieldset>
<fieldset>
  <label>What is your favorite feature of Meta ? <select>
    <option>Select an option</option>
    <option>Challenges</option>
    <option>Projects</option>
    <option>Community</option>
    <option>Open Source</option>
  </select>
    </label>
</fieldset>
<fieldset>
  <label>What would you like to see improved? (Check all that apply) </label>
  <label><input type="checkbox"value="Front-end Projects">Front-end Projects</label>
       <label><input type="checkbox" value="Back-end Projects">Back-end Projects</label>
       <label><input type="checkbox"value="Data Visualization"> Data Visualization</label>
       <label><input type="checkbox" value="Challenges">Challenges<label>
          <label><input type="checkbox" value="Open Source Community">Open Source Community<label>
             <label><input type="checkbox" value="Gitter help rooms">Gitter help rooms<label>
                <label><input type="checkbox" value="Videos">Videos<label>
                   <label><input type="checkbox" value="City meetups">City meetups<label>
                      <label><input type="checkbox" value="Wiki">Wiki<label>
                         <label><input type="checkbox" value="Forum">Forums<label>
                            <label><input type="checkbox" value="Aditional Courses">Additional Courses<label>
         
</fieldset>
<fieldset>
  <label id="additional comments">Any comments or suggestions?</label>
  <textarea></textarea>
</fieldset>
<input type="submit" id="submit">
</form>
